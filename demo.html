<!DOCTYPE html>

<html>
	<head>
		<!-- Page title -->
		<title>ABCalendar Demo</title>
		
		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="abcalendar.css" />
		
		<!-- Scripts -->
	</head>
	<body>
		<div class="abcalendar">
			<div class="header">
				<select class="month">
					<option value="1">January</option>
					<option value="2">February</option>
					<option value="3">March</option>
					<option value="4">April</option>
					<option value="5">May</option>
					<option value="6">June</option>
					<option value="7">July</option>
					<option value="8">August</option>
					<option value="9">September</option>
					<option value="10">October</option>
					<option value="11">November</option>
					<option value="12">December</option>
				</select>
				
				<input type="number" class="year" value="2012" min="0" />
			</div>
			
			<table class="days">
				<thead>
					<tr>
						<th>Sun</th>
						<th>Mon</th>
						<th>Tue</th>
						<th>Wed</th>
						<th>Thu</th>
						<th>Fri</th>
						<th>Sat</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="selected"><span class="date">01</span></td>
						<td><span class="date">02</span></td>
						<td><span class="date">03</span></td>
						<td><span class="date">04</span></td>
						<td><span class="date">05</span></td>
						<td><span class="date">06</span></td>
						<td><span class="date">07</span></td>
					</tr>
					<tr>
						<td><span class="date">08</span></td>
						<td><span class="date">09</span></td>
						<td><span class="date">10</span></td>
						<td><span class="date">11</span></td>
						<td><span class="date">12</span></td>
						<td><span class="date">13</span></td>
						<td><span class="date">14</span></td>
					</tr>
					<tr>
						<td><span class="date">15</span></td>
						<td><span class="date">16</span></td>
						<td><span class="date">17</span></td>
						<td><span class="date">18</span></td>
						<td><span class="date">19</span></td>
						<td><span class="date">20</span></td>
						<td><span class="date">21</span></td>
					</tr>
					<tr>
						<td><span class="date">22</span></td>
						<td><span class="date">23</span></td>
						<td><span class="date">24</span></td>
						<td><span class="date">25</span></td>
						<td><span class="date">26</span></td>
						<td><span class="date">27</span></td>
						<td><span class="date">28</span></td>
					</tr>
					<tr>
						<td><span class="date">29</span></td>
						<td><span class="date">30</span></td>
						<td><span class="date">31</span></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
