<!DOCTYPE html>

<html>
	<head>
		<!-- Page title -->
		<title>ABCalendar Demo</title>
		
		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="abcalendar.css" />
		
		<!-- Scripts -->
		<script type="text/javascript" src="abcalendar.js"> </script>
	</head>
	<body>
		<div class="abcalendar" id="calendar">
			<div class="header">
				<select class="month">
					<option value="1">January</option>
					<option value="2">February</option>
					<option value="3">March</option>
					<option value="4">April</option>
					<option value="5">May</option>
					<option value="6">June</option>
					<option value="7">July</option>
					<option value="8">August</option>
					<option value="9">September</option>
					<option value="10">October</option>
					<option value="11">November</option>
					<option value="12">December</option>
				</select>
				
				<input type="number" class="year" value="2012" min="0" />
			</div>
			
			<div class="days">
				<span>Sun</span><span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
			</div>
			
			<table class="dates"></table>
		</div>
		
		<script type="text/javascript">
		new ABCalendar(document.getElementById('calendar')).build(2012, 1, 18);
		</script>
	</body>
</html>
